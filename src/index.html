<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Frontend Mentor Blog preview card challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./main.min.css" />
  </head>
  <body>
    <main class="main">
      <article class="main__article">
        <img
          class="article__image"
          src="./images/illustration-article.svg"
          alt=""
        />
        <div class="article__content">
          <span class="content__category">Learning</span>
          <p class="content__date">Published 21 Dec 2023</p>
          <h1 class="content__title">HTML & CSS foundations</h1>
          <p class="content__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="article__author">
          <img class="author__avatar" src="./images/image-avatar.webp" alt="" />
          <span class="author__name">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
